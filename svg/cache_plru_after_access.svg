<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Arrow marker definitions -->
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#22c55e"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlack" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="black"/>
    </marker>
  </defs>
  
  <!-- Tree edges with arrows -->
  <!-- From bit0=0 to bit1=1 (green) -->
  <line x1="190" y1="60" x2="110" y2="120" stroke="#22c55e" stroke-width="2.5" marker-end="url(#arrowGreen)"/>
  
  <!-- From bit0=0 to bit2=0 (red) -->
  <line x1="210" y1="60" x2="290" y2="120" stroke="#ef4444" stroke-width="2.5" marker-end="url(#arrowRed)"/>
  
  <!-- From bit1=1 to leaf 0 (black) -->
  <line x1="90" y1="140" x2="60" y2="200" stroke="black" stroke-width="1.5" marker-end="url(#arrowBlack)"/>
  
  <!-- From bit1=1 to leaf 1 (green) -->
  <line x1="110" y1="140" x2="140" y2="200" stroke="#22c55e" stroke-width="2.5" marker-end="url(#arrowGreen)"/>
  
  <!-- From bit2=0 to leaf 2 (green) -->
  <line x1="290" y1="140" x2="260" y2="200" stroke="#22c55e" stroke-width="2.5" marker-end="url(#arrowGreen)"/>
  
  <!-- From bit2=0 to leaf 3 (red) -->
  <line x1="310" y1="140" x2="340" y2="200" stroke="#ef4444" stroke-width="2.5" marker-end="url(#arrowRed)"/>
  
  <!-- Nodes -->
  <!-- Root -->
  <circle cx="200" cy="50" r="20" fill="#4a5568"/>
  <text x="200" y="30" font-family="Arial" font-size="16" text-anchor="middle">bit₀=0</text>
  
  <!-- Level 2 -->
  <circle cx="100" cy="130" r="20" fill="#4a5568"/>
  <text x="50" y="135" font-family="Arial" font-size="16">bit₁=1</text>
  
  <circle cx="300" cy="130" r="20" fill="#4a5568"/>
  <text x="350" y="135" font-family="Arial" font-size="16">bit₂=0</text>
  
  <!-- Leaf nodes -->
  <circle cx="50" cy="210" r="20" fill="#4a5568"/>
  <text x="50" y="250" font-family="Arial" font-size="20" text-anchor="middle">0</text>
  
  <circle cx="150" cy="210" r="20" fill="#4a5568"/>
  <text x="150" y="250" font-family="Arial" font-size="20" text-anchor="middle">1</text>
  
  <circle cx="250" cy="210" r="20" fill="#4a5568"/>
  <text x="250" y="250" font-family="Arial" font-size="20" text-anchor="middle">2</text>
  
  <circle cx="350" cy="210" r="20" fill="#4a5568"/>
  <text x="350" y="250" font-family="Arial" font-size="20" text-anchor="middle">3</text>
</svg>