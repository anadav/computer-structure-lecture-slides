<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Tree edges -->
  <line x1="200" y1="50" x2="100" y2="130" stroke="black" stroke-width="1.5"/>
  <line x1="200" y1="50" x2="300" y2="130" stroke="black" stroke-width="1.5"/>
  
  <line x1="100" y1="130" x2="50" y2="210" stroke="black" stroke-width="1.5"/>
  <line x1="100" y1="130" x2="150" y2="210" stroke="black" stroke-width="1.5"/>
  
  <line x1="300" y1="130" x2="250" y2="210" stroke="black" stroke-width="1.5"/>
  <line x1="300" y1="130" x2="350" y2="210" stroke="black" stroke-width="1.5"/>
  
  <!-- Dashed ovals for bit choices -->
  <!-- Top level -->
  <ellipse cx="150" cy="90" rx="25" ry="18" fill="none" stroke="black" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="135" y="95" font-family="Arial" font-size="20">0</text>
  <text x="160" y="95" font-family="Arial" font-size="20">1</text>
  
  <!-- Left subtree -->
  <ellipse cx="75" cy="170" rx="25" ry="18" fill="none" stroke="black" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="60" y="175" font-family="Arial" font-size="20">0</text>
  <text x="85" y="175" font-family="Arial" font-size="20">1</text>
  
  <!-- Right subtree -->
  <ellipse cx="275" cy="170" rx="25" ry="18" fill="none" stroke="black" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="260" y="175" font-family="Arial" font-size="20">0</text>
  <text x="285" y="175" font-family="Arial" font-size="20">1</text>
  
  <!-- Nodes -->
  <!-- Root -->
  <circle cx="200" cy="50" r="20" fill="#4a5568"/>
  <text x="200" y="30" font-family="Arial" font-size="18" text-anchor="middle">bit₀</text>
  
  <!-- Level 2 -->
  <circle cx="100" cy="130" r="20" fill="#4a5568"/>
  <text x="60" y="135" font-family="Arial" font-size="18">bit₁</text>
  
  <circle cx="300" cy="130" r="20" fill="#4a5568"/>
  <text x="340" y="135" font-family="Arial" font-size="18">bit₂</text>
  
  <!-- Leaf nodes -->
  <circle cx="50" cy="210" r="20" fill="#4a5568"/>
  <text x="50" y="250" font-family="Arial" font-size="20" text-anchor="middle">0</text>
  
  <circle cx="150" cy="210" r="20" fill="#4a5568"/>
  <text x="150" y="250" font-family="Arial" font-size="20" text-anchor="middle">1</text>
  
  <circle cx="250" cy="210" r="20" fill="#4a5568"/>
  <text x="250" y="250" font-family="Arial" font-size="20" text-anchor="middle">2</text>
  
  <circle cx="350" cy="210" r="20" fill="#4a5568"/>
  <text x="350" y="250" font-family="Arial" font-size="20" text-anchor="middle">3</text>
</svg>